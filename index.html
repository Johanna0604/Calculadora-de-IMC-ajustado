<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMCa</title>
    <link src="#" type="icon" alt="#" >
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css">
   

</head>
<body>
    <section id="formulario" class="padded">
        <div class="container">
            <h1>Calculadora IMCa*</h1>
            <p>"Tu bienestar no cabe en una fórmula estándar. Por eso ajustamos el IMC a ti."</p>
            <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Ingrese su altura en metros">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Ingrese su peso en kilogramos">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Ingrese su edad">
                        </div>
                        <div class="form-group">
                            <select type="text" class="form-control">
                                <option value =""select disable>Seleccione su género</option>
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="boton-formulario" >Calcule su IMCa</button>
                        </div>
                        <div class="form-group">
                            <p>*IMCa: Índice de Masa Corporal ajustado.<br>Ajustado según la edad y el género biológico para una evaluación más precisa. </p>
                        </div>
                    </div>
                    <div class="col img">
                        <figure class="borde-img">
                            <img src="images/fotoreferencia.svg" alt="Silueta de referencia">
                            <svg viewBox="0 0 200 200" class="texto-curvo">
                                <defs>
                                    <path id="circuloTexto" d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0" />
                                </defs>
                            <text>
                                <textPath id="categoria-imc" href="#circuloTexto" startOffset="50%" text-anchor="middle">
                                    Categoría
                                </textPath>
                            </text>
                            </svg>
                        </figure>
                         
                    </div>

                    
            </div>
        </div>
    </section>
    <section class="container info" >
    <p id="descripcion-imc"></p>
    </section>

    <footer> <a href="https://github.com/Johanna0604" target="_blank"><i class="fa-brands fa-github"></i></a> </footer>

    <script src="lomasyuca.js"></script>
</body>

</html>
